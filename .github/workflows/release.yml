name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (skip npm publish)"
        required: false
        default: "false"
        type: boolean
      tag:
        description: "npm tag (latest, beta, etc.)"
        required: false
        default: "latest"
        type: string

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: write

jobs:
  check:
    name: Run checks
    runs-on: runs-on=${{ github.run_id }}/runner=4cpu-linux-x64/extras=s3-cache
    steps:
      - name: Setup runs-on
        uses: runs-on/action@v2

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run checks
        run: bun run check

  build:
    name: Build all platforms
    needs: check
    runs-on: runs-on=${{ github.run_id }}/runner=4cpu-linux-x64/extras=s3-cache
    steps:
      - name: Setup runs-on
        uses: runs-on/action@v2

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binaries for all platforms
        run: bun run scripts/build-binaries.ts

      - name: Build main npm package
        run: bun run scripts/build-npm-packages.ts

      - name: List built packages
        run: |
          echo "=== Built packages ==="
          ls -la dist/
          echo ""
          echo "=== binaries.json ==="
          cat dist/binaries.json
          echo ""
          echo "=== Main package ==="
          cat dist/cli/package.json

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  publish-npm:
    name: Publish to npm
    needs: build
    runs-on: runs-on=${{ github.run_id }}/runner=4cpu-linux-x64/extras=s3-cache
    if: github.event.inputs.dry_run != 'true'
    steps:
      - name: Setup runs-on
        uses: runs-on/action@v2

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Determine npm tag
        id: tag
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == *"-"* ]]; then
            # Pre-release version (e.g., v1.0.0-beta.1)
            echo "tag=next" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: bun run scripts/publish.ts --tag ${{ steps.tag.outputs.tag }}

  release-github:
    name: Create GitHub Release
    needs: build
    runs-on: runs-on=${{ github.run_id }}/runner=4cpu-linux-x64
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Create release archives
        run: |
          cd dist
          for dir in terminal-*/; do
            name="${dir%/}"
            if [[ "$name" == *"linux"* ]]; then
              tar -czf "${name}.tar.gz" -C "$name/bin" .
            else
              cd "$name/bin"
              zip -r "../../${name}.zip" .
              cd ../..
            fi
          done
          ls -la *.tar.gz *.zip 2>/dev/null || echo "No archives created"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
